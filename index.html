<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | BETA 1998</title>
</head>
<body>
<!-- herşeyi içine alan div burada container sınıfı ile oluşturuldu. -->
    <div class="container">

        <!-- google logosun olacağı div burada -->
        <div class="google">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google 1998 beta">
        </div>
        <!-- arama kutusunun olacağı div burada -->
        <div class="search">
            Search the web using Google! <br>
            <input type="search"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>


        </div>
        <!-- 3 kutunun yanyana durduğu kutu burada -->
        <div class="boxes">
            <!-- buradaki 3 kutuyu tablo ile yapıp css kısmında display block özelliğinden kutuya cevirip tamamlayacağz. -->
           
            <div class="satir">
                <div class="special">
                    Special Searches <br>
                    <a href="#">Stanford Search</a> <br>
                    <a href="#">Linux Search</a>
                    
                </div>
                <div class="help">
                    <a href="#">Help!</a> <br>
                    <a href="#">About Google!</a> <br>
                    <a href="#">Company Info</a> <br>
                    <a href="#">Google! Logos</a>
                </div>
                <div class="get">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="text" value="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                    
                </div>
            </div>
           
           
        </div>
        <!-- footerımız burada. -->
        <footer> <br>
            Copyright ©1998 Google Inc.
        </footer>

    </div>
    
</body>
</html>
